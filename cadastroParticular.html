<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Particular</title>
    <link rel="stylesheet" href="css/registerParticular/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styleBootstrap.css">
</head>

<body>
    <form action="">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Nome completo</label>
            <input type="text" class="form-control" id="formGroupExampleInput">
        </div>
        <div class="row">
            <div class="col">
                <label for="formGroupExampleInput" class="form-label">CPF</label>
                <input type="number" class="form-control" aria-label="CPF">
            </div>
            <div class="col">
                <label for="formGroupExampleInput" class="form-label">DDD</label>
                <input type="number" class="form-control" aria-label="DDD">
            </div>
            <div class="col">
                <label for="formGroupExampleInput" class="form-label">Celular</label>
                <input type="number" class="form-control" aria-label="Celular">
            </div>
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="formGroupExampleInput">
        </div>
        <div class="row">
            <div class="col">
                <label for="formGroupExampleInput" class="form-label">Senha</label>
                <input type="password" class="form-control" aria-label="Senha">
            </div>
            <div class="col">
                <label for="formGroupExampleInput" class="form-label">Confirmação de senha</label>
                <input type="password" class="form-control" aria-label="Confirmação de senha">
            </div>
        </div>
    </form>
    <div>
        <img src="img/cadastro/img1.png" alt="">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
